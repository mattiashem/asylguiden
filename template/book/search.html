{% extends "book/index.html" %}


{% block content %}
<h1>Search</h1>
<form action="#" method='post'>

   	{% csrf_token %}


  <fieldset>
    <label>Name</label>
    <input type="text" placeholder="Search words" name='search'>
    <span class="help-block">Enter search ords for Articels, tags ore locations</span>
    
    <button type="submit" class="btn btn-success">Search</button>
  </fieldset>
</form>




{% if articels %}
<h2>Results</h2>
<table class="table table-striped">
 {% for a in articels %}
   	
    <tr><td><a href="/book/articel/{{a.id}}" >{{ a.title }}</a></td></tr>
    
{% endfor %}
</table>
{%  endif %}

{%endblock%}
